<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Nokia Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ui-fixes-targeted.css">
    <link rel="stylesheet" href="header-layout-fix.css">
    <link rel="stylesheet" href="ui-fixes-comprehensive.css">
</head>
<body>
    <div class="nokia-container">
        <div class="nokia-phone">
            <div class="nokia-screen">
                <div class="game-header">
                    <div class="game-title">SNAKE</div>
                    <div class="score">Score: <span id="score">0</span></div>
                </div>
                <canvas id="gameCanvas" width="320" height="240"></canvas>
                <div class="game-footer">
                    <div class="game-info">
                        <div>Use arrow keys or buttons</div>
                        <div>Tap screen or ‚óè to start</div>
                    </div>
                </div>
            </div>
            <div class="nokia-keypad">
                <div class="keypad-row">
                    <button class="key" id="up">‚Üë</button>
                </div>
                <div class="keypad-row">
                    <button class="key" id="left">‚Üê</button>
                    <button class="key center" id="select">‚óè</button>
                    <button class="key" id="right">‚Üí</button>
                </div>
                <div class="keypad-row">
                    <button class="key" id="down">‚Üì</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-overlay" id="gameOverlay">
        <div class="overlay-content">
            <h2 id="overlayTitle">SNAKE</h2>
            <p id="overlayMessage">Press SPACE to start</p>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <button id="showScoreboard" class="scoreboard-btn">üèÜ View Scoreboard</button>
        </div>
    </div>

    <!-- Name Input Dialog -->
    <div class="modal-overlay" id="nameInputModal">
        <div class="modal-content">
            <h3>üéâ High Score!</h3>
            <p>You made it to the top 10!</p>
            <p>Score: <span id="finalScore">0</span></p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <div class="modal-buttons">
                <button id="submitScore" class="btn-primary">Submit</button>
                <button id="skipScore" class="btn-secondary">Skip</button>
            </div>
        </div>
    </div>

    <!-- Scoreboard Modal -->
    <div class="modal-overlay" id="scoreboardModal">
        <div class="modal-content scoreboard">
            <div class="scoreboard-header">
                <h3>üèÜ High Scores</h3>
                <button id="closeScoreboard" class="close-btn">√ó</button>
            </div>
            <div id="scoreboardContent">
                <div class="loading">Loading scores...</div>
            </div>
            <div class="scoreboard-footer">
                <button id="refreshScores" class="btn-secondary">üîÑ Refresh</button>
            </div>
        </div>
    </div>
    
    <!-- Core Architecture - Load First -->
    <script src="js/interfaces/GameInterfaces.js"></script>
    <script src="js/core/DependencyContainer.js"></script>
    <script src="js/core/EventBus.js"></script>
    <script src="js/core/FeatureFlagService.js"></script>
    
    <!-- Security Layer -->
    <script src="js/SecureClient.js"></script>
    
    <!-- Game modules -->
    <script src="js/GameEngine.js"></script>
    <script src="js/ScoreManager.js"></script>
    <script src="js/AudioManager.js"></script>
    <script src="js/UIController.js"></script>
    
    <!-- Phase 3 & 4 modules -->
    <script src="js/AnalyticsManager.js"></script>
    <script src="js/AchievementManager.js"></script>
    <script src="js/ChallengeManager.js"></script>
    <script src="js/SocialManager.js"></script>
    <script src="js/MonetizationManager.js"></script>
    
    <!-- Phase 5A Foundation modules -->
    <script src="js/DataManager.js"></script>
    <script src="js/UserProfileManager.js"></script>
    <script src="js/SeasonManager.js"></script>
    <script src="js/CloudSaveManager.js"></script>
    <script src="js/NotificationManager.js"></script>
    
    <!-- Phase 5B Battle Pass System -->
    <script src="js/BattlePassManager.js"></script>
    
    <!-- Phase 5C Clan Wars & Social System -->
    <script src="js/ClanManager.js"></script>
    
    <!-- Emergency UI Fix - Remove problematic overlays -->
    <script src="js/EmergencyUIFix.js"></script>
    
    <!-- UI Fix Manager - Must load after other components -->
    <script src="js/UIFixManager.js"></script>
    
    <!-- Game Initializer - Uses new architecture -->
    <script src="js/GameInitializer.js"></script>
    
    <!-- Legacy main game script - Kept for fallback -->
    <script src="script.js"></script>
</body>
</html>
