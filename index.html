<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Nokia Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nokia-container">
        <div class="nokia-phone">
            <div class="nokia-screen">
                <div class="game-header">
                    <div class="game-title">SNAKE</div>
                    <div class="score">Score: <span id="score">0</span></div>
                </div>
                <canvas id="gameCanvas" width="320" height="240"></canvas>
                <div class="game-footer">
                    <div class="game-info">
                        <div>Use arrow keys or buttons</div>
                        <div>Tap screen or ● to start</div>
                    </div>
                </div>
            </div>
            <div class="nokia-keypad">
                <div class="keypad-row">
                    <button class="key" id="up">↑</button>
                </div>
                <div class="keypad-row">
                    <button class="key" id="left">←</button>
                    <button class="key center" id="select">●</button>
                    <button class="key" id="right">→</button>
                </div>
                <div class="keypad-row">
                    <button class="key" id="down">↓</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-overlay" id="gameOverlay">
        <div class="overlay-content">
            <h2 id="overlayTitle">SNAKE</h2>
            <p id="overlayMessage">Press SPACE to start</p>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <button id="showScoreboard" class="scoreboard-btn">🏆 View Scoreboard</button>
        </div>
    </div>

    <!-- Name Input Dialog -->
    <div class="modal-overlay" id="nameInputModal">
        <div class="modal-content">
            <h3>🎉 High Score!</h3>
            <p>You made it to the top 10!</p>
            <p>Score: <span id="finalScore">0</span></p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <div class="modal-buttons">
                <button id="submitScore" class="btn-primary">Submit</button>
                <button id="skipScore" class="btn-secondary">Skip</button>
            </div>
        </div>
    </div>

    <!-- Scoreboard Modal -->
    <div class="modal-overlay" id="scoreboardModal">
        <div class="modal-content scoreboard">
            <div class="scoreboard-header">
                <h3>🏆 High Scores</h3>
                <button id="closeScoreboard" class="close-btn">×</button>
            </div>
            <div id="scoreboardContent">
                <div class="loading">Loading scores...</div>
            </div>
            <div class="scoreboard-footer">
                <button id="refreshScores" class="btn-secondary">🔄 Refresh</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
